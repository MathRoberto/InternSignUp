<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="reset.css"> -->
</head>
<body>
    <div class="central-container">
        <div class="img"> <img src="./assets/IMG3.png" alt=""> </div>
        <h1>Intern Sign Up</h1>
        <form class="form">
            <div>
                <label id="name">Full Name*</label><br>
                <input type="name" name='Name' placeholder="Name" class="name" required>
            </div>
            <div>
                <label id="enail">Email*</label><br>
                <input type="email" name="Email" placeholder="foo@bar.com" class="email" required>
            </div>
            <div>
                <label id='tel'>Phone*</label><br>
                <input type="tel" name="Phone" placeholder="(32)4002-8922" class="phone" required>
            </div>
            <div>
                <label id="password">Password*</label><br>
                <input type="password" name="password" placeholder="Enter your password" class="password" required>
            </div>
            <div>
                <label id="date"'>Birthday*</label><br>
                <input type="date" class="birthday" placeholder="" required>
            </div>
            <div>
                <input type="checkbox" class="check" required> <label class="checkbox-text">I accept the terms and privacy.</label>
            </div>
            <div>
                <button type="submit" name="Register" class="register">Register</button>
            </div>
        </form>

          
    </div>
</body>
</html>
