<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="reset.css"> -->
</head>
<body>
    <div class="central-container">
        <div class="img"> <img src="./assets/IMG3.png" alt=""> </div>
        <h1 id='formdiv'>Intern Sign Up</h1>
        <div id="formdiv">
            <form class="form" id="form">
                <div>
                    <label id="name">Full Name*</label><br>
                    <input type="text" placeholder="Name" class="name" id="contact-name" onkeyup="validateName()" required>
                    <span id="name-error"></span>
                </div>
                <div>
                    <label id="email">Email*</label><br>
                    <input type="email" name="Email" placeholder="foo@bar.com" class="email" id='contact-email' onkeyup="validateEmail()" required>
                    <span id="email-error"></span>
                </div>
                <div>
                    <label id='tel'>Phone*</label><br>
                    <input type="tel" name="Phone" placeholder="(32)4002-8922" class="phone" id="contact-phone" onkeyup="validatePhone()" required>
                    <span id="phone-error"></span>
                </div>
                <div>
                    <label id="password">Password*</label><br>
                    <input type="password" minlength="5" name="password" placeholder="Enter your password" class="password" id="contact-password" onkeyup="validatePassword()" required>
                    <span id="password-error"></span>
                </div>
                <div>
                    <label id="date"'>Birthday*</label><br>
                    <input type="date" class="birthday" placeholder="" id='contact-age' onkeyup="validadeAge()" required>
                    <span id='age-error'></span>
                </div>
                <div class="last-line-container">
                    <input type="checkbox" class="check" id="checkbox-mark" onclick="validateCheckbox()" required> 
                    <label class="checkbox-text">I accept the terms and privacy.</label>
                    <button type="button" name="Register" class="register" id="registerbtn" onclick="registerOK()">Register</button>
                    <span id="checkbox-error">You must accept the terms.</span>
                </div>
                <div> 
                </div>
            </form>
        </div>      
    </div>
        <script src="script.js"></script>
</body>
</html>
